<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <title>TTS Reader</title>
  <link rel="stylesheet" href="../assets/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="mb-4">TTS Reader</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="playPause" type="button" class="btn btn-primary">
            <span class="fa fa-play"></span>
          </button>
          <button id="stop" type="button" class="btn btn-secondary">
            <span class="fa fa-stop"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="form-group">
          <label for="voice">Voice:</label>
          <select id="voice" class="form-control">
            </select>
        </div>
      </div>
    </div>
    <label for="rate">Speed:</label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" class="form-control-range">
    <label for="pitch">Pitch:</label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" class="form-control-range">
    
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button id="toggleTheme" type="button" class="btn btn-outline-secondary">
          <span class="fa fa-sun"></span>
        </button>
      </div>
    </div>
  </div>
  <script src="../assets/jquery.min.js"></script>
  <script src="../assets/popper.min.js"></script>
  <script src="../assets/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
