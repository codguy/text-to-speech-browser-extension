<!-- src/options/options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <form>
      <label for="defaultVoice">Default Voice:</label>
      <select id="defaultVoice"></select>
      
      <label for="defaultRate">Default Speed:</label>
      <input type="range" id="defaultRate" min="0.5" max="2" step="0.1" value="1">
      
      <label for="defaultPitch">Default Pitch:</label>
      <input type="range" id="defaultPitch" min="0" max="2" step="0.1" value="1">
      
      <button type="submit">Save</button>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
